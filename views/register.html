<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>

    <script
      src="https://kit.fontawesome.com/c408bf9611.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/loginReg.css" />
  </head>
  <body>
    <header>
      <div class="header-section">
        <img
          src="/img/Polea_Logo_Sin_Texto.png"
          alt="Logo del sitio"
          id="logo-header"
        />
        <div>
          <a href="/" class="header-links" id="first-header-link">Home</a>
          <a href="/" class="header-links">Comprar</a>
          <a href="/" class="header-links">Sobre Nosotros</a>
        </div>
      </div>

      <div class="header-section">
        <a href="/" class="fas fa-search header-icons"></a>
        <a href="/" class="fas fa-user header-icons"></a>
        <a
          href="/"
          class="fas fa-shopping-cart header-icons"
          id="last-header-icon"
        ></a>
      </div>
    </header>
    <main>
      <div class="background">
        <div class="login-container">
          <div class="login-box">
            <form action="validar.php" method="POST">
              <h1>Crear una Cuenta</h1>
              <div class="new-users">
                <p>¿Ya sos Usuario?</p>
                <a href="#" id="ingresa"><p>Ingresá</p></a>
              </div>
              <form action="">
                <input
                  type="text"
                  placeholder="Nombre"
                  class="user-pass-submit name"
                />
                <input
                  type="text"
                  placeholder="Apellido"
                  class="user-pass-submit apellido"
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="user-pass-submit"
                />
                <input
                  type="password"
                  placeholder="Contraseña"
                  class="user-pass-submit"
                />
                <input
                  type="submit"
                  class="user-pass-submit ingresar"
                  value="Crear una Cuenta"
                />
                <div class="lines-separation">
                  <p id="ingresa-cuentas-fav">Ingresa con</p>
                  <hr />
                </div>
                <div class="icons">
                  <span class="media-icons"
                    ><i class="fab fa-google font25"></i
                  ></span>
                  <span class="media-icons"
                    ><i class="fab fa-facebook-f font25"></i
                  ></span>
                  <span class="media-icons"
                    ><i class="fab fa-instagram font25"></i
                  ></span>
                  <span class="media-icons"
                    ><i class="fab fa-twitter font25"></i
                  ></span>
                </div>
              </form>
            </form>
          </div>
          <img src="/img/register_img.png" id="image-test" />
        </div>
      </div>
    </main>
